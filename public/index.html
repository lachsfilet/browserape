<!DOCTYPE html>
<html>
    <head>
        <title>Browserape</title>
        <meta charset="UTF-8">
        <meta name="author" content="Jan Renken">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
    </head>
    <body>
        <header>
             <h1>Browserape</h1>
        </header>
        <div id="mainpanel">
            <div id="serverpanel">
                <div id="serverobjectpanel">
                    <h3>Tables</h3>
                    <div id="entitypanel">
                        <ul class="objectlist">
                            <li class="draggable-entity">Foo</li>
                            <li class="draggable-entity">Bar</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="editorpanel">
                <div id="commandpanel">
                    <ul>
                        <li>
                            <a href="#editpad">SQL script</a>
                        </li>
                    </ul>
                    <div id="editpad" contenteditable="true"></div>
                </div>
                <div id="resultpanel">
                </div>
            </div>
        </div>
        <footer>
            <div id="statuspanel">
            </div>            
        </footer>
        <script src="/js/libs/jquery-2.1.4.min.js"></script>
        <script src="/js/libs/jquery-ui.min.js"></script>
        <script src="/js/browserape.js"></script>
        <script src="/js/editor.js"></script>
        <script src="/js/server.js"></script>
    </body>
</html>
